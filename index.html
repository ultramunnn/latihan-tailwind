<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />

    <style>
      .gradient {
        background-image: linear-gradient(to bottom right, #83d475, #57c84d);
      }
    </style>
  </head>
  <body>
    <section class="w-screen mx-auto px-4">
      <nav class="flex flex-wrap p-2 justify-between">
        <div class="flex flex-shrink-0 mr-6">
          <img src="assets/logo-no-background.png" class="h-20 w-20 mr-2" />
        </div>

        <div class="block lg:hidden">
          <a
            class="flex items-center px-3 py-2 rounded border border-indigo-400 text-indigo-500 hover:text-indigo-700 hover:border-indigo-700"
          >
            <svg
              class="block size-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
              data-slot="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </a>
        </div>

        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow">
            <a
              href="#about"
              class="block mt-4 lg:inline-block lg:mt-0 text-gray-900 text-lg mr-4"
              >About Me</a
            >

            <a
              href="#recent"
              class="block mt-4 lg:inline-block lg:mt-0 text-gray-900 text-lg mr-4"
              >Recent Work</a
            >

            <a
              href="#skill"
              class="block mt-4 lg:inline-block lg:mt-0 text-gray-900 text-lg mr-4"
              >Skill Framework</a
            >

            <a
              href="#contact"
              class="block mt-4 lg:inline-block lg:mt-0 text-gray-900 text-lg mr-4"
              >Contact Me</a
            >
          </div>
          <div>
            <a
              href="#"
              class="inline-block text-sm px-4 rounded text-gray-600 border border-gray-600 hover:border-transparent hover:text-white hover:bg-indigo-700 mt-4 lg:mt-0"
            >
              Button !</a
            >
          </div>
        </div>
      </nav>
    </section>

    <section class="w-screen mx-auto py-4 gradient">
      <div class="px-16 py-8 text-white text-center flex ">
        <div class="w-full">
         
          <h2 class="text-3xl font-bold mb-3">
            Hi, I'm Munir. Welcome My Blog
          </h2>
          <h3 class="text-lg mb-2">Saya adalah Web Developer</h3>
        </div>
        <div class="w-full">
          <div class="px-4 py-4">
            <img
              src="assets/myfoto.jpeg"
              class="shadow-lg rounded-full max-w-full mx-auto w-48 h-48 object-cover text-center hover:bg-white hover:border-3 ease-in-out duration-0.5"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <section class="w-screen mx-auto py-4 bg-white h-32">
      Skill Framework
    </section>
    <section class="w-screen mx-auto py-4 bg-gray-300 h-32">
      Recent Work
    </section>
    <section class="w-screen mx-auto py-4 bg-indigo-700 h-32">
      Contact Me
    </section>
    <section class="w-screen mx-auto py-4 bg-white h-32">Footer</section>
  </body>
</html>
